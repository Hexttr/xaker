<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: monospace;
        }
        .grid-test {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.25) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.25) 1px, transparent 1px);
            background-size: 60px 60px;
            background-position: 0 0;
            z-index: 0;
            pointer-events: none;
        }
        .content {
            position: relative;
            z-index: 10;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="grid-test"></div>
    <div class="content">
        <h1>Тест сетчатого фона</h1>
        <p>Если вы видите сетку на черном фоне - значит стили работают.</p>
        <p>Если не видите - проблема в браузере или настройках.</p>
    </div>
</body>
</html>
