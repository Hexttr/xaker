version: '3.8'

services:
  mirothinker:
    image: miromind/mirothinker:latest
    container_name: mirothinker
    ports:
      - "8000:8000"
    environment:
      - MODEL_NAME=mirothinker-8b
      - HOST=0.0.0.0
      - PORT=8000
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
      - ./models:/app/models
    restart: unless-stopped

