name: Deploy to Production (Debug)

on:
  workflow_dispatch:  # Только ручной запуск для отладки

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Debug server connection
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          echo "=== Debug Info ==="
          echo "Current user: $(whoami)"
          echo "Current directory: $(pwd)"
          echo "Home directory: $HOME"
          echo ""
          echo "=== Checking paths ==="
          ls -la /root/ | head -10
          echo ""
          echo "=== Checking xaker directory ==="
          if [ -d "/root/xaker" ]; then
            echo "✅ /root/xaker exists"
            ls -la /root/xaker/ | head -10
          else
            echo "❌ /root/xaker NOT FOUND"
            echo "Available directories in /root/:"
            ls -la /root/
          fi
          echo ""
          echo "=== PM2 status ==="
          pm2 list || echo "PM2 not running"

